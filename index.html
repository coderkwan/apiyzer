<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIyzer | Minimal API end point tester</title>
    <meta name="description" content="Test api end point easly. A simpe end point tester. api testing simplified!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="left">
            <section id="url_verb">
                <form id="main_form">
                    <select required="true" name="verb" id="verb">
                        <option value="get">GET</option>
                        <option value="POST">POST</option>
                        <option value="put">PUT</option>
                        <option value="delete">DELETE</option>
                    </select>
                    <input required="true" type="url" name="url" placeholder="url">
                    <button type="submit" class="main_btn">Send</button>
                </form>
            </section>
            <section id="headers">
                <h3>Headers</h3>
                <div id="headers_container">
                    <p>No headers added!</p>
                </div>
                <form id="headers_form">
                    <input required="true" type="text" name="key" placeholder="key" />
                    <input required="true" type="text" name="value" placeholder="value" />
                    <button type="submit" id="add_header">Add header</button>
                </form>
            </section>
            <section id="body">
                <h3>Body</h3>
                <div id="body_container">
                    <p>No body data!</p>
                </div>
                <form id="body_form">
                    <textarea required="true" type="json" rows="4" name="body"></textarea>
                    <button type="submit" id="add_body">Add body</button>
                    <p id="body_error"></p>
                </form>
            </section>
        </div>
        <section class="right">
            <h3>Response</h3>
            <div id="response_header" class="response_header">
                <p>URL: <span id="res_url"></span></p>
                <p>Status: <span id="res_status"></span></p>
                <p>Type: <span id="res_type"></span></p>
            </div>
            <div id="response">
                <p>Your response will appear here!</p>
            </div>
        </section>
    </main>
    <footer>
        <p>APIyzer &copy; 2024 by <a href="https://coderkwan.com">coderkwan</a></p>
    </footer>
</body>
<script src="script.js"></script>

</html>
